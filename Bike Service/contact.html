       <div class="main2">
           <h1>Contact us</h1>
           <p>
            Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.
            </p>

            <form action="">
                <div class="inputwrapper">
                    <label for="name" class="newline">Name:</label>
                <input type="text" name="name" id="name" placeholder="First Name">
                </div>
                <div class="inputwrapper">
                    <label for="email" class="newline">Email:</label>
                <input type="email" name="email" id="email" placeholder="hasnain@sample.com">
                
                    
                </div>

                <div class="inputwrapper">
                    <textarea name="" id="" cols="100" rows="5" placeholder="let us know what you think"></textarea>
                </div>

                <div class="inputwrapper">
                    <input type="checkbox" name="email-sub" id="">
                    <label for="email-sub">Sign up for Email Newsletter</label>
                </div>

                <div class="inputwrapper">
                    <p>How would you like to be contacted?</p>
                    <input type="radio" name="contact-pref" id="phone" value="phone">
                    <label for="phone" class="margin-right-a">Phone</label>
                    <input type="radio" name="contact-pref" id="email" value="email">
                    <label for="email">Email</label>
                </div>

                <div class="inputwrapper">
                    <select name="country" id="">
                        <option value="">Not choosen</option>
                        <option value="">india</option>
                        <option value="">america</option>
                        <option value="" selected>canada</option>
                    </select>
                </div>
                <!-- <div class="inputwrapper">
                    <input type="submit" value="Fire Away">
                </div> -->
                <input type="submit" value="Fire Away">
            </form>
       </div>
